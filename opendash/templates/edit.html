<!doctype html>
<html>
<head>

	{% include 'page-head.html' %}
	
</head>
<body>

	<div class="container">

		{% include 'header.html' %}

		<div class="well">
			<div class="row">
				<div class="col-md-7">
					<div id="chart-div" style="height: 500px;" class="well"></div>

					<div class="row">
						<div class="col-lg-6">
							<div class="input-group">
								<span class="input-group-addon">Chart name</span>
								<input id="chart-name-input" type="text" class="form-control" value="{{chart.name}}" maxlength="25">
							</div>
						</div>
						<div class="col-lg-6">
							<a href="javascript:void(0);" onclick="saveChart('{{report.id}}', {{chart.id}});" class="btn btn-primary pull-right" role="button">Save</a>
						</div>
					</div>
				</div>

				<div class="col-md-5">
					<div class="panel panel-default">
						<div class="panel-heading">
							Data source
						</div>
						<div class="panel-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label class="col-sm-2 control-label">Dataset</label>
									<div class="col-sm-10">
										<select id="dataset-list" class="form-control"></select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Graph</label>
									<div class="col-sm-10">
										<select id ="graph-list" class="form-control"></select>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button id="select-source-button" type="button" class="btn btn-success">Apply</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div id="main-configuration"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>	
	<script src="{{ url_for('static', filename='js/lineChart.js') }}"></script>
	<script src="{{ url_for('static', filename='js/edit.js') }}"></script>

	<script>
		google.load("visualization", "1", { packages:["corechart"] });

		window.onload = init();
	</script>
</body>
</html>
